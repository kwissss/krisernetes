---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lspd-application
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      lspd-application:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/spiizor/lspdapplication
              tag: main@sha256:8bac9b020b306dcabbdb45d5ed36e96f68e720a379edc1f58d03a4cd7be54a5c
            envFrom:
              - secretRef:
                  name: lspd-application-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "application.${SECRET_DOMAIN_2}"
          - "portal.${SECRET_DOMAIN_2}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-2
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          lspd-application:
            app:
              - path: /tmp
                subPath: tmp
