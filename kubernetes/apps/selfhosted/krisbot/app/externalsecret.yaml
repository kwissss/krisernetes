---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: krisbot-discord
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: krisbot-discord-secret
    template:
      data:
        DISCORD_TOKEN: "{{ .KRISBOT_DISCORD_TOKEN }}"
  dataFrom:
    - extract:
        key: krisbot
