---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: krisbot
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      krisbot:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kwissss/krisbot
              tag: main@sha256:04b55c6bf7973703b7aa557456ef7e8e5e3f950101a95f99ebe300157ca1b2ab
            env:
              DISCORD_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: krisbot-secret
                    key: DISCORD_TOKEN
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 15Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-auth-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534

