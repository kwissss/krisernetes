---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unpackerr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: unpackerr-secret
    template:
      data:
        UN_RADARR_0_API_KEY: "{{ .RADARR_HD_API_KEY }}"
        UN_RADARR_1_API_KEY: "{{ .RADARR_UHD_API_KEY }}"
        UN_SONARR_0_API_KEY: "{{ .SONARR_HD_API_KEY }}"
        UN_SONARR_1_API_KEY: "{{ .SONARR_UHD_API_KEY }}"
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: sonarr
