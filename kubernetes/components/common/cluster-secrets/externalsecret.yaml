# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cluster-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cluster-secrets
    template:
      data:
        SECRET_DOMAIN: "{{ .CLUSTER_SECRET_DOMAIN }}"
        SECRET_DOMAIN_2: "{{ .CLUSTER_SECRET_DOMAIN_2 }}"
  dataFrom:
    - extract:
        key: cluster
